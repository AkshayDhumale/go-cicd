name: Build and Push Docker Image with Latest Version Tag

on:
  push:
    branches:
      - main # Trigger workflow on push to main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Extract Latest Version from version.txt
        id: get_version
        run: |
          # Read the last line from version.txt and extract the version part
          VERSION=$(tail -n 1 version.txt | awk '{print $3}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Tag Docker Image
        run: |
          docker build -t akshaydhumale/app:${{ env.VERSION }} .

      - name: Push Docker Image
        run: |
          docker push akshaydhumale/app:${{ env.VERSION }}
